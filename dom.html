<div id="container"></div>
<style>
    #container {
        width: 80%;
        margin: 0 auto;
        outline: 2px solid #333;
        padding: 20px;
    }
</style>
<div id="container">
    <p>This is a temporary paragraph for testing.</p>
</div>
<script>
    var containerDiv = document.getElementById('container');
</script>
<script>
    for (var i = 0; i < 5; i++) {
        var paragraph = document.createElement('p');
        paragraph.textContent = 'Paragraph ' + (i + 1);
        containerDiv.appendChild(paragraph);
    }
</script>
<script>
    function changeColors() {
        document.body.style.backgroundColor = '#f0f0f0'; // Body background color
        containerDiv.style.backgroundColor = '#ddd'; // Container div background color
        containerDiv.style.color = '#333'; // Text color
    }
</script>
<button onclick="changeColors()">Change Colors</button>
